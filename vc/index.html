<!DOCTYPE html>
<html>
<head>
<!-- Settings meta tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>Save Contact</title>
<style>
body{
font-family: "Segoe UI",Tahoma,Helvetica,Sans-Serif;
margin: 0px;
background-color: #e8eaed;
background-image: url("bg.png");
transition: all 0.6s ease;
background-size: contain;
}
.container{
width: 100%;
display: block;
text-align: center;
margin-top: 2rem;
}
.shine {
    background: -moz-linear-gradient(top, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.2) 100%); /* FF3.6+ */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(255,255,255,0.7)), color-stop(100%,rgba(255,255,255,0.2))); /* Chrome,Safari4+ */
    background: -webkit-linear-gradient(top, rgba(255,255,255,0.7) 0%,rgba(255,255,255,0.2) 100%); /* Chrome10+,Safari5.1+ */
    background: -o-linear-gradient(top, rgba(255,255,255,0.7) 0%,rgba(255,255,255,0.2) 100%); /* Opera 11.10+ */
    background: -ms-linear-gradient(top, rgba(255,255,255,0.7) 0%,rgba(255,255,255,0.2) 100%); /* IE10+ */
    background: linear-gradient(top, rgba(255,255,255,0.7) 0%,rgba(255,255,255,0.2) 100%); /* W3C */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b3ffffff', endColorstr='#33ffffff',GradientType=0 ); /* IE6-9 */
    box-shadow: inset 0px 2px 1px rgba(255, 255, 255, 0.7);
    border-top-right-radius: 30px;
    border-top-left-radius: 30px;
    border-bottom-right-radius: 100px 40px;
    border-bottom-left-radius: 100px 40px;
}
.save{
padding: .5rem;
border: 1px solid transparent;
border-radius: .5rem;
background-color: #1a73e8;
//background-color: rgba(26, 115, 232, .5);
color: white;
font-weight: bold;
cursor: pointer;
backdrop-filter: blur(3px);
box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
}
.save:hover{
box-shadow: rgba(66, 64, 67, 0.15) 0px 1px 3px 1px, rgba(60, 64, 67, 0.3) 0px 1px 2px 0px;
}
.save:active{
box-shadow: none;
}
.qr{
display: inline-block;
background-color: black;
border-radius: .5rem;
border: solid 1px whitesmoke;
color: black;
background-color: rgba(255,255,255,0.5);
backdrop-filter: blur(10px);
box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
}
.qr .code{
padding: 1rem;
padding-bottom: 0;
}
.qr .text{
padding: 1rem;
font-weight: bold;
}
.divider{
padding: .5rem;
font-weight: bold;
}
</style>
<script>
function download(){
fetch("b64.txt")
        .then((response) => {
			if(!response.ok){
				throw new Error("Status code not 200");
			}
			return response.text();})
        .then((b64) => {
			fetch(`data:application/octet-stream;base64, ${b64}`)
			.then(res=>res.blob())
			.then((b)=>{
				let a=document.getElementById("dl");
				a.href =  window.URL.createObjectURL(b);
				a.click();
			});
			
		})
		.catch(()=>{
			document.getElementById("status").innerHTML = "Redirecting to home page..";
			window.location.replace("https://liju.me");
		});
}
</script>
</head>
<body>
<div class="container">
<div class="qr">
<div class="code">
<img src="frame.png"/>
</div>
<div class="text">Scan to view my contact details</div>
</div>
<div class="divider">OR</div>
<button onclick="download();" class="save">Click to save my contact details</button>
</div>
<a id="dl" download="PrakashMariaLiju.vcf" style="display: none;">Save contact</a>
</body>
</html>
