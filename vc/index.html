<!DOCTYPE html>
<html>
<head>
<!-- Settings meta tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>Save Contact</title>
<style>
body{
font-family: "Segoe UI",Tahoma,Helvetica,Sans-Serif;
margin: 0px;
background-color: #e8eaed;
transition: all 0.6s ease;
}
.container{
width: 100%;
display: block;
text-align: center;
margin-top: 2rem;
}
.save{
padding: .5rem;
border: 1px solid transparent;
border-radius: .5rem;
background-color: #1a73e8;
color: white;
font-weight: bold;
cursor: pointer;
}
.save:hover{
background-color: #1b66c9;
box-shadow: rgba(66, 64, 67, 0.15) 0px 1px 3px 1px, rgba(60, 64, 67, 0.3) 0px 1px 2px 0px;
}
.qr{
display: inline-block;
background-color: black;
border-radius: .5rem;
color: white;
}
.qr .code{
padding: .5rem;
padding-bottom: 0;
}
.qr .text{
padding: 1rem;
font-weight: bold;
}
.divider{
padding: .5rem;
}
</style>
<script>
function download(){
fetch("b64.txt")
        .then((response) => {
			if(!response.ok){
				throw new Error("Status code not 200");
			}
			return response.text();})
        .then((b64) => {
			fetch(`data:application/octet-stream;base64, ${b64}`)
			.then(res=>res.blob())
			.then((b)=>{
				let a=document.getElementById("dl");
				a.href =  window.URL.createObjectURL(b);
				a.click();
			});
			
		})
		.catch(()=>{
			document.getElementById("status").innerHTML = "Redirecting to home page..";
			window.location.replace("https://liju.me");
		});
}
</script>
</head>
<body>
<div class="container">
<div class="qr">
<div class="code">
<img src="frame.png"/>
</div>
<div class="text">Scan to view my contact details</div>
</div>
<div class="divider">OR</div>
<button onclick="download();" class="save">Click to save my contact details</button>
</div>
<a id="dl" download="PrakashMariaLiju.vcf" style="display: none;">Save contact</a>
</body>
</html>
